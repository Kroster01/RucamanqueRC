<div class="container">
  <app-navigation></app-navigation>
  <app-navigation-jug></app-navigation-jug>
</div>
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="rut" [(ngModel)]="jugador.rut" placeholder="Rut" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="nombre" [(ngModel)]="jugador.nombre" placeholder="Nombre" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="url" name="image URL" [(ngModel)]="jugador.imagen" placeholder="Image" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4 offset-md-2">
    <div class="card card-body text-center">
    <img [src]="jugador.imagen == '' ? '/assets/noimage.png' : jugador.imagen" alt="No Imagen" class="card-img-top">
      <h3>{{jugador.rut == '' ? 'Rut Del Jugador' : jugador.rut}}</h3>
      <p>{{jugador.nombre == '' ? 'Nombre Del Jugador' : jugador.nombre}}</p>
      <p>{{jugador.create_row_date | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
