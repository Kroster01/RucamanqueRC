<div class="container">
  <app-navigation></app-navigation>
  <app-navigation-jug></app-navigation-jug>
</div>
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="rut" [(ngModel)]="jugador.jug_rut" placeholder="Rut" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="nombre" [(ngModel)]="jugador.jug_nombre" placeholder="Nombre" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="url" name="image URL" [(ngModel)]="jugador.jug_imagen" placeholder="Image" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateJugador() : saveNewJugador()">
            Save
          </button>
          <button class="btn btn-success btn-block" routerLink="/jugadores">
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4 offset-md-2">
    <div class="card card-body text-center">
    <img [src]="jugador.jug_imagen == '' ? '/assets/noimage.png' : jugador.jug_imagen" alt="No Imagen" class="card-img-top">
      <h3>{{jugador.jug_rut == '' ? 'Rut Del Jugador' : jugador.jug_rut}}</h3>
      <p>{{jugador.jug_nombre == '' ? 'Nombre Del Jugador' : jugador.jug_nombre}}</p>
      <p>{{jugador.jug_fecha_nac | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
